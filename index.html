<!DOCTYPE html>
<html>
  <head>
    <title>Count Up</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Count Up By</h1>
      <p>Input two numbers. One to count to, and the other to determine what multiple to use.</p>
      <form id="formOne">
        <div class="form-group">
          <label for="to">Count to:</label>
          <input type="number" id="to" required>
        </div>
        <div class="form-group">
          <label for="by">Count by:</label>
          <input type="number" id="by" required>
        </div>
        <button type="submit" class="btn btn-success">Calculate</button>
      </form>
      <h3>Output: <span id="finish"></span></h3>
    </div>
  </body>
</html>
